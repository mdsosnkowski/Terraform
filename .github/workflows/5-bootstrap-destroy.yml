name: 5-bootstrap-destroy

on:
  workflow_dispatch:

jobs:
  terraform-bootstrap-destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      # Download the saved state file
      - name: Download state file
        uses: actions/download-artifact@v3
        with:
          name: bootstrap-tfstate
          path: AWS-Terraform/Project-5-Production-GitHubAction-Build/bootstrap-backend/

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: AWS-Terraform/Project-5-Production-GitHubAction-Build/bootstrap-backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false
        working-directory: AWS-Terraform/Project-5-Production-GitHubAction-Build/bootstrap-backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

