name: 0-Bootstrap Apply

on:
  workflow_dispatch:

jobs:
  terraform-bootstrap-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v4

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: AWS-Terraform/Project-5-Production-GitHubAction-Build/bootstrap-backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: AWS-Terraform/Project-5-Production-GitHubAction-Build/bootstrap-backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      # Save state file so destroy workflow can reuse it
      - name: Upload state file
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-tfstate
          path: AWS-Terraform/Project-5-Production-GitHubAction-Build/bootstrap-backend/terraform.tfstate
