name: Project 6 - Destroy with Artifact

on:
  workflow_dispatch:   # Manual trigger only

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      # Step 1: Download the state file artifact
      - name: Download Terraform state artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: AWS-Terraform/Project-6-DeployDestroy-GithubActions/main

      # Step 2: Initialize Terraform
      - name: Terraform Init
        run: terraform init -input=false
        working-directory: AWS-Terraform/Project-6-DeployDestroy-GithubActions/main
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      # Optional: Check what resources exist
      - name: Terraform State List
        run: terraform state list || echo "No resources found in state"
        working-directory: AWS-Terraform/Project-6-DeployDestroy-GithubActions/main
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      # Step 3: Destroy resources
      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false
        working-directory: AWS-Terraform/Project-6-DeployDestroy-GithubActions/main/terraform.tfstate
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
